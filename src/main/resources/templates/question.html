<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/wanru.css"/>
    <script src="/js/jquery-3.3.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <title th:text="${questionDto.title}"></title>

</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 ">
            <h4><span th:text="${questionDto.title}"></span> <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary" onclick="javascript:history.back(-1);">返回上一页</button>
            </div></h4>
            <span class="text_desc">
                作者:<span th:text="${questionDto.user.name}"></span> |
                发布时间:<span th:text="${#dates.format(questionDto.modifiedTime, 'yyyy-MM-dd HH:mm')}"></span> |
                阅读数:<span th:text="${questionDto.viewCount}"></span>
            </span>
            <hr >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${questionDto.description}">
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <a th:href="@{'/publish/'+${questionDto.id}}" th:if="${session.user!=null&&session.user.id==questionDto.creator}"> <span class="glyphicon glyphicon-pencil text_desc" aria-hidden="true">编辑</span></a>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media" >
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${questionDto.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h6 class="media-heading" style="color: #2b669a" th:text="${questionDto.user.name}"></h6></a>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
