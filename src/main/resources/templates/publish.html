<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/wanru.css"/>
    <script src="/js/jquery-3.3.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <title>婉如社区</title>

</head>
<body >
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">标题 (简单扼要):</label>
                    <input type="text" th:value="${title}" class="form-control" id="title" name="title" placeholder="请输入标题">
                </div>
                <div class="form-group">
                    <label for="title">问题补充 (必填):</label>
                    <textarea name="description" th:text="${description}"  id="description" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签:</label>
                    <input th:value="${tag}" type="text" class="form-control" id="tag" name="tag" placeholder="请输入标签,以,号隔开">
                </div>
                    <th:block th:if="${error}!=null">
                <span class="alert alert-danger"  th:text="${error}"></span>
                    </th:block>
                <button type="submit" class="btn btn-success btn-publish">提交</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h1>问题发起指南</h1>
            请联系管理员
        </div>
    </div>
</div>
</body>
</html>
